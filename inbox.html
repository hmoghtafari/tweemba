<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="inbox.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tweemba</title>
</head>
<body>
<header>
    <h1>Tweemba</h1>
</header>
<main>
    <div class="tweet-input-area">
        <img src="images/scrimbalogo.png" alt="scrimbalogo" id="profile-pic">
        <textarea name="tweet-input" id="tweet-input" placeholder="What's happening?" cols="30" rows="10"></textarea>
    </div>
    <button id="tweet-btn">Tweet</button>
    <div class="feed" id="feed">
<!-- This is our feed -->
    </div>
</main>
    
    <script src="inbox.js" type="module"></script>
</body>
</html>
